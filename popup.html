<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      width: 450px;
      min-height: 350px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .header {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #667eea;
    }
    
    .header h2 {
      margin: 0;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header .subtitle {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .stats-container {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 0;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 0;
    }
    
    .stat {
      text-align: center;
      background: rgba(255,255,255,0.2);
      padding: 15px 10px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    .stat-number {
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 12px;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
    }
    
    .content {
      background: white;
      max-height: 400px;
      overflow-y: auto;
      padding: 0;
    }
    
    .filter-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      padding: 0;
    }
    
    .filter-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 13px;
      font-weight: 500;
      color: #6c757d;
      transition: all 0.2s;
    }
    
    .filter-tab.active {
      background: white;
      color: #667eea;
      border-bottom: 2px solid #667eea;
    }
    
    .filter-tab:hover {
      background: rgba(102, 126, 234, 0.1);
    }
    
    .email-list {
      padding: 15px;
    }
    
    .tracking-item {
      border: 1px solid #e9ecef;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .tracking-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .tracking-item.opened {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      border-color: #28a745;
    }
    
    .tracking-item.sent {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
      border-color: #ffc107;
    }
    
    .email-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    
    .email-to {
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .platform-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .platform-gmail {
      background: #ea4335;
      color: white;
    }
    
    .platform-yahoo {
      background: #6001d2;
      color: white;
    }
    
    .email-subject {
      color: #5a6c7d;
      font-size: 13px;
      margin: 8px 0;
      font-style: italic;
    }
    
    .email-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
      font-size: 11px;
    }
    
    .detail-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .status-opened {
      background: #28a745;
      color: white;
    }
    
    .status-sent {
      background: #ffc107;
      color: #212529;
    }
    
    .timestamp {
      color: #6c757d;
    }
    
    .no-data {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }
    
    .no-data-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    .actions {
      padding: 15px;
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5a67d8;
    }
    
    .btn-secondary {
      background: #e9ecef;
      color: #495057;
    }
    
    .btn-secondary:hover {
      background: #dee2e6;
    }
    
    .tracking-id {
      font-family: 'Courier New', monospace;
      font-size: 10px;
      color: #6c757d;
      margin-top: 5px;
    }
    
    /* Scrollbar styling */
    .content::-webkit-scrollbar {
      width: 6px;
    }
    
    .content::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    .content::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    
    .content::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üìß Mail Tracker</h2>
    <div class="subtitle">Track email opens across Gmail & Yahoo</div>
  </div>
  
  <div class="stats-container">
    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="total-emails">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="opened-emails">0</div>
        <div class="stat-label">Opened</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="open-rate">0%</div>
        <div class="stat-label">Open Rate</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="today-count">0</div>
        <div class="stat-label">Today</div>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">All Emails</button>
      <button class="filter-tab" data-filter="opened">Opened</button>
      <button class="filter-tab" data-filter="sent">Pending</button>
      <button class="filter-tab" data-filter="today">Today</button>
    </div>
    
    <div class="email-list" id="emailList">
      <!-- Email items will be populated here -->
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="refresh-btn">üîÑ Refresh</button>
    <button class="btn btn-secondary" id="clear-btn">üóëÔ∏è Clear All</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
